[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kmc-parser"
version = "0.1.0"
description = "A parser for KMC." # You can update this
readme = "README.md" # Assuming you have a README.md
# Add other metadata like authors, license, classifiers, dependencies etc.
# For example:
