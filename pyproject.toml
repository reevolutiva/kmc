# ]
# license = { text="MIT" }
# classifiers = [
#    "Programming Language :: Python :: 3",
#    "License :: OSI Approved :: MIT License",
#    "Operating System :: OS Independent",
# ]
# dependencies = [
#    "dependency1",
#    "dependency2>=1.0",
# ]

[tool.setuptools]
# If your package is inside a 'src' directory, uncomment the following:
# package-dir = {"" = "src"}
# packages = ["kmc_parser"] # Or find packages automatically
# Or, if your packages are directly in the root:
packages = ["kmc_parser"] # Adjust if your main package has a different name or location

